<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
    body{
      font-family: sans-serif;
      font-size: 1.5em;
      color: #111;
      background-color: #ccc;
    }
      .box {
      display: flex;
      padding: 30px;
      background-color: #5B2877;
      }
      .left {
        background-color: #CEEE8F;
        padding: 20px;
        margin: 0 10px;
      }
      .right {
        flex:1;
        margin: 0 10px;
        background-color: #ffff99;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class='box'>

      <div class='left'>width of content</div>

      <div class='right'>'flex:1' takes up remaining space on row</div>

    </div>
  </body>
</html>
