<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        user-select: none;
      }
      body {
        background-color: #eee;
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 200%;
        color: #111;
        line-height: 1.5;
        letter-spacing: -.8px;
        word-spacing: -1px;
      }
      h1,h2,h3,h4,h5,h6,p {
        font-size: 1.5em;
      }
      img {
        margin: 10px 0;
      }
      .wrapper {
        max-width: 1100px;
        width: 90%;
        margin: 0 auto;
      }
      header {
        background-color: #fff;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      .tm-grid {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .middle {
        display: flex;
        align-items: center;
      }
      ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
      }
      ul.normal {
        display: block;
      }
      li {
        margin-right: 10px;
      }
      li:last-child {
        margin-right: 0;
      }
      input, button {
        padding: 10px;
        margin: 5px 0;
        font-size: 1.5em;
      }
      button {
        border-radius: 6px;
        background-color: red;
        border: none;
        outline: none;
        color: #eee;
      }
      span {
        font-size: .5em;
        display: block;
      }
      .inline {
        display: inline-block;
      }
      .spacer {
        margin-top: 25px;
      }
      .padder {
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
<div class='tm-grid'>

<!-- app -->
<div id='app'>
  <h1 class="padder">{{generateMessage}}</h1>
  <button @click="doRandom()">{{buttonTxt}}</button>
  <h1 class="padder">{{random}}</h1>
</div><!-- /app -->

</div><!-- /tm-grid -->
<script src="https://unpkg.com/vue@2.2.1"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    random: 'Lets get random :)',
    buttonTxt: 'Press Me',
    generateMessage: 'Generate a password'
  },
  methods: {
    doRandom(){
    this.random = Math.random().toString(24).slice(2)
    }
  }
})

</script>
</body>
</html>
