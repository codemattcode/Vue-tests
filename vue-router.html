<!DOCTYPE html><html><head><meta charset="utf-8"><title></title>
<style>
    body{
      font-family: sans-serif;
      background-color: #f7f7f7;
      max-width: 960px;
      width: 90%;
      margin: auto;
    }
    a{
     color: red;
     text-decoration: none;
     padding: 20px;
     padding-left: 0;
    }
    h1{
      font-size: 1.2em;
    }
    .flexNav{
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<body>
<div id="app">
  <div class='flexNav'>
    <h1>codeMattCode</h1>
  <p>
    <router-link to="/home">Home</router-link>
    <router-link to="/about">About</router-link>
  </p>
  </div>

  <router-view></router-view>
</div><!-- /#app -->



<script>
const Home = { template: `
<div>
<h2>This is the Home page</h2>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi eaque laborum ipsum reiciendis qui, veniam quas dolores perferendis laboriosam incidunt, facilis dolorem. Modi sint esse fugiat error voluptatum, beatae provident?</p>
</div>
` }

const About = { template: `
<div>
<h2>This is the About page</h2>
<p>Quo omnis reprehenderit voluptates minima quae ad vero dolores vitae aspernatur officiis esse quaerat, pariatur voluptatem eius praesentium enim velit vel voluptatibus.</p>
</div>
` }


const routes = [
{ path: '/home', component: Home },
{ path: '/about', component: About }
]


const router = new VueRouter({
routes
})


const app = new Vue({
router
}).$mount('#app')


</script>
</body>
</html>
