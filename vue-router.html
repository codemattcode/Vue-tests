<!DOCTYPE html><html><head><meta charset="utf-8"><title></title>
<style>
    body{
      font-family: sans-serif;
      background-color: #f7f7f7;
      max-width: 960px;
      width: 90%;
      margin: auto;
    }
    a{
     color: red;
     text-decoration: none;
     padding: 20px;
     padding-left: 0;
    }
    h1{
      font-size: 1.2em;
    }
    .flexNav{
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<body>
<div id="app">
  <div class='flexNav'>
    <h1>codeMattCode</h1>
<!-- use router-link component for navigation. -->
<!-- specify the link by passing the `to` prop. -->
<!-- <router-link> will be rendered as an `<a>` tag by default -->
  <p>
    <router-link to="/home">Home</router-link>
    <router-link to="/about">About</router-link>
  </p>
  </div>
<!-- route outlet -->
<!-- component matched by the route will render here -->
  <router-view></router-view>
</div><!-- /#app -->



<script>
// 0. If using a module system, call Vue.use(VueRouter)

// 1. Define route components.
// These can be imported from other files
const Home = { template: `
<div>
<h2>This is the Home page</h2>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi eaque laborum ipsum reiciendis qui, veniam quas dolores perferendis laboriosam incidunt, facilis dolorem. Modi sint esse fugiat error voluptatum, beatae provident?</p>
</div>
` }

const About = { template: `
<div>
<h2>This is the About page</h2>
<p>Quo omnis reprehenderit voluptates minima quae ad vero dolores vitae aspernatur officiis esse quaerat, pariatur voluptatem eius praesentium enim velit vel voluptatibus.</p>
</div>
` }

// 2. Define some routes
// Each route should map to a component. The "component" can
// either be an actual component constructor created via
// Vue.extend(), or just a component options object.
// We'll talk about nested routes later.
const routes = [
{ path: '/home', component: Home },
{ path: '/about', component: About }
]

// 3. Create the router instance and pass the `routes` option
// You can pass in additional options here, but let's
// keep it simple for now.
const router = new VueRouter({
routes
})

// 4. Create and mount the root instance.
// Make sure to inject the router with the router option to make the
// whole app router-aware.
const app = new Vue({
router
}).$mount('#app')

// Now the app has started!
</script>
</body>
</html>
