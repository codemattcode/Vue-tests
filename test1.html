<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #eee;
        font-family: sans-serif;
        font-size: 150%;
      }
      h1,h2,h3,h4,h5,h6,p {
        font-size: 1.5em;
      }
      img {
        margin: 10px 0;
      }
      .wrapper {
        max-width: 1100px;
        width: 90%;
        margin: 0 auto;
      }
      header {
        background-color: #fff;
        padding: 20px 0;
        margin-bottom: 30px;
      }
      .tm-grid {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .middle {
        display: flex;
        align-items: center;
      }
      ul {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
      }
      ul.normal {
        display: block;
      }
      li {
        margin-right: 10px;
      }
      li:last-child {
        margin-right: 0;
      }
      input, button {
        padding: 10px;
        font-size: 1.5em;
      }
      button {
        border-radius: 6px;
        background-color: red;
        border: none;
        color: #eee;
      }
      /* [] = anything with v-cloak value */
      /* v-cloak works until page renders */
      [v-cloak] {
        background-color: red;
      }
      .num-count {
        font-size: 4em;
      }
    </style>
  </head>
  <body>

    <header class="tm-header">
      <div class='wrapper'>
        <div class='tm-grid'>

          <div id="app-logo" class="middle">
            <img :src='logoUrl' :alt='seoAlt' />
            <h1>logo</h1>
          </div><!-- /app-logo -->

          <nav id="app-nav">
            <ul v-for>
              <li v-for="nav in navs">{{nav.link}}</li>
            </ul>
          </nav><!-- /app-nav -->

        </div><!-- /tm-grid -->
      </div><!-- /wrapper -->
    </header>


<!-- ***** working with methods ********* -->

<section style="margin-top: 50px;">
  <div class='wrapper' id="counter">
    <h1 class="num-count">{{count}}</h1>
    <button v-on:click="countUp">Count Up</button>
    <button v-on:click="countDown">Count Down</button>
  </div>
</section>
<!-- *******  two way data binding ******* -->
    <section style="margin-top: 50px;">
      <div class='wrapper' id="two-way">
        <h3>Enter your email</h3>
        <input type='text' v-model="output" />
        <h3>{{output}}</h3>
      </div>
    </section>



<div class='wrapper'>
  <!-- app -->
<div style="margin-top: 50px;" id='app'>
  <h1 v-text="text"></h1>
  <h2 v-html="html"></h2>
  <h3 v-show="show">v-show = true</h3>
  <h4 v-if="1 == 2">v-if</h4>
  <h4 v-else>v-else (displays when 'v-if' is false)</h4>
  <h5 v-pre>{{v-pre}}</h5>
  <h6 v-once>{{once}}</h6>
  <p v-cloak>{{cloak}}</p>
</div><!-- /app -->

<!-- *********** APP 2 ***********  -->
<div style="margin-top: 50px;" id='app2'>
  <h1 v-bind:title="title">{{title}}</h1>
  <!-- 'v-bind' can be represented by ':' -->
  <img :src='url' :alt='message' />
  <ul class='normal'>
    <li v-for="count in count">count = {{count}}</li>
  </ul>
</div><!-- /app2 -->


</div><!-- /wrapper -->

<script src="https://unpkg.com/vue@2.2.1"></script>

<script>
var counter = new Vue({
  el: '#counter',
  data: {
    count: 0
  },
  methods: {
    countUp: function() {
      this.count += 1
    },
    countDown: function() {
      this.count -= 1
    }
  }
})



var twoWay = new Vue({
  el: '#two-way',
  data: {
    output: '',
  }
})



var app = new Vue({
  el: '#app',
  data: {
    text: 'v-text',
    html: '<i>v-html</i>',
    show: true,
    once: 'v-once',
    cloak: 'v-cloak'
  }
})
var app2 = new Vue({
  el: '#app2',
  data: {
    message: 'hello world!',
    title: 'title loaded on ' + new Date(),
    url: 'http://placehold.it/50',
    list: [], count: 10
  }
})

var appNav = new Vue ({
  el: '#app-nav',
  data: {
    navs: [
      {link: 'Home'},
      {link: 'Sevices'},
      {link: 'About'},
      {link: 'Portfolio'},
      {link: 'Contact'},
      {link: 'Blog'}
    ]
  }
})

var appLogo = new Vue ({
  el: '#app-logo',
  data: {
    seoAlt: 'the best brand ever for free',
    logoUrl: 'http://placehold.it/20'
  }
})

</script>
</body>
</html>
